_format_version: "3.0"
_transform: true

services:
  - name: publisher
    url: http://publisher:8888
    routes:
      - name: publish
        paths:
          - "/publisher"
        methods:
          - POST
    plugins:
      - name: cors
        route: publish

  - name: subscriber
    url: http://subscriber:8889
    routes:
      - name: subscriber
        paths:
          - "/subscriber"
        methods:
          - GET
          - OPTIONS
    plugins:
      - name: cors
        route: subscriber

plugins:
- name: cors
  config:
    origins:
    - http://localhost
    methods:
    - GET
    - POST
    - OPTIONS
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600
    preflight_continue: false